<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3 Mini JavaScript Projects</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

  <!-- Project 1: Counter -->
  <div class="counter">
    <h1>Counter</h1>
    <div id="count">0</div>
<button id="increment" onclick="Increment()">Increment</button>
<button id="decrement" onclick="Decrement()">Decrement</button>
<button id="reset" onclick="Reset()">Reset</button>
</div>


<div id="container">
    <h1>Login Page</h1>
    <input type="text"placeholder="Enter you name" id="name" required>
    <input type="email" placeholder="Enter your email" id="email" required>
    <input type="password" placeholder="Enter your password" id="password" required>
    <span id="showPassword" onclick="showPassWord()"><i class="fa fa-regular fa-eye"></i></span><br>   
    <button id="Login" onclick="sumbitAction()">Login</button>
</div>

  <!-- Project 3: Odd, Even & Prime Checker -->
  <div class="project">
    <h2>3. Odd / Even / Prime Checker</h2>
    <input type="number" id="number" placeholder="Enter number">
    <br>
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
  </div>
  

<script src="script.js"></script>

</body>
</html>
